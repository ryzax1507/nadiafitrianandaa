<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday</title>
  <style>
    :root{
      --pink-50: #fff0f6;
      --pink-100: #ffd6e8;
      --pink-500: #ff6fb5;
      --pink-600: #ff4c9e;
      --accent: #ff2b88;
      --gap: 10px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--pink-50), #fff);
      color:#3b0b2e;
    }

    .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      box-sizing:border-box;
      flex-direction:column;
      gap:24px;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,48px);
      color:var(--accent);
      letter-spacing:0.5px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.03);
    }

    .subtitle{
      margin:0;
      font-size:14px;
      color:#701a45;
      opacity:0.9;
    }

    .collage-wrap{
      background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(254,240,247,0.9));
      padding:18px;
      border-radius:22px;
      box-shadow: 0 10px 30px rgba(151, 50, 96, 0.12);
    }

    .heart-grid{
      width: min(820px, 92vw);
      aspect-ratio: 1.15 / 1;
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 1fr;
      gap: var(--gap);
      background: transparent;
      position: relative;
      padding: var(--gap);
      box-sizing: border-box;
    }

    .center {
      grid-column: 2 / 5;
      grid-row: 2 / 5;
      border-radius:8px;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .center video {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .tile{
      border-radius:6px;
      overflow:hidden;
      background:linear-gradient(180deg,#fff,#ffeef8);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 14px rgba(120,40,80,0.08);
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .p2 { grid-column: 2 / 3; grid-row: 1 / 2; }
    .p3 { grid-column: 4 / 5; grid-row: 1 / 2; }
    .p5 { grid-column: 1 / 3; grid-row: 2 / 4; }
    .p6 { grid-column: 4 / 6; grid-row: 2 / 4; }
    .p7 { grid-column: 1 / 2; grid-row: 4 / 5; }
    .p8 { grid-column: 2 / 3; grid-row: 4 / 5; }
    .p9 { grid-column: 4 / 5; grid-row: 4 / 5; }
    .p10{ grid-column: 5 / 6; grid-row: 4 / 5; }
    .p11{ grid-column: 2 / 3; grid-row: 5 / 6; }
    .p12{ grid-column: 3 / 4; grid-row: 5 / 6; }
    .p13{ grid-column: 4 / 5; grid-row: 5 / 6; }
    .p14{ grid-column: 3 / 4; grid-row: 6 / 7; }

    @media (max-width:900px){
      .heart-grid{
        grid-auto-rows: calc((92vw - (var(--gap) * 6)) / 5);
      }
    }

    @media (min-width:901px){
      .heart-grid{
        grid-auto-rows: 110px;
      }
    }

    .btn{
      background: linear-gradient(180deg,var(--pink-500),var(--pink-600));
      color:white;
      border:none;
      padding:12px 18px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(255,107,166,0.18);
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>üéâ Happy Birthday Sayanggkuu!</h1>
    <p class="subtitle">Di hari spesialmu ini, aku hanya ingin kamu tahu betapa berartinya kamu dalam hidupku.
Kamu bukan cuma seseorang yang aku sayangi, tapi juga tempat aku pulang.
Selamat ulang tahun, semoga segala impianmu tercapai, dan aku bisa menjadi bagian dari kebahagiaanmu. üí´</p>


    <div class="collage-wrap">
      <div class="heart-grid">
        <div class="tile p2"><img src="2.jpg" alt="Foto 2"></div>
        <div class="tile p3"><img src="3.jpg" alt="Foto 3"></div>
        <div class="tile p5"><img src="5.jpg" alt="Foto 5"></div>
        <div class="center">
          <video controls>
            <source src="video 1 - Made with Clipchamp.mp4" type="video/mp4">
          </video>
        </div>
        <div class="tile p6"><img src="6.jpg" alt="Foto 6"></div>
        <div class="tile p7"><img src="7.jpg" alt="Foto 7"></div>
        <div class="tile p8"><img src="8.jpg" alt="Foto 8"></div>
        <div class="tile p9"><img src="9.jpg" alt="Foto 9"></div>
        <div class="tile p10"><img src="10.jpg" alt="Foto 10"></div>
        <div class="tile p11"><img src="11.jpg" alt="Foto 11"></div>
        <div class="tile p12"><img src="12.jpg" alt="Foto 12"></div>
        <div class="tile p13"><img src="13.jpg" alt="Foto 13"></div>
        <div class="tile p14"><img src="14.jpg" alt="Foto 14"></div>
      </div>
    </div>

    <button class="btn" onclick="document.getElementById('bgMusic').play()">‚ñ∂Ô∏è Putar Lagu Ulang Tahun</button>
    <audio id="bgMusic" loop>
      <source src="Untitled video - Made with Clipchamp.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
